<!DOCTYPE html>
<html>
<head>
	<title>
		Money Life
	</title>
	<meta charset="utf-8">
	<!-- get scaling on the basis of viewport-->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<!-- download font 'open sans' -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/b17c142e25.js"></script>


    <!-- download jquery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js" integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk=" crossorigin="anonymous"></script>

    <!-- download highcharts-->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>

	<!-- custom css and js -->	
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="js/data.js"></script>
	<script src="js/app.js"></script>
	
</head>
<body>
	<div class="report-section">
		<div class="report-heading">
			<h1>Low Valuation, High Returns</h1>
			<span>
				if the starting PE is high , subsequent returns are usually low.<br/>
				Conversely if the starting PE is low subsequent returns are high
			</span>
		</div>
		<div class="action-center">
			<div class="input-values">
				<div class="">
					<h3>NIFTY PE</h3>
					<input id="pe-value" type="text" name="" disabled="true" value="" placeholder="PE">
				</div>
				<div class="">
					<h3>5-YEAR RETURN</h3>
					<input id="return-value" type="text" name="" disabled="true" value="" placeholder="RETURN">
				</div>
			</div>
			<div class="input-field">
				<input type="range" name="time-span" id="report-time-span"/>
				<div class="controls">
					<a href="javascript:void(0)" class="player" onclick="playGraph(this)">
						<i class="fa fa-play"></i><br>
						PLAY
					</a>
					<a href="javascript:void(0)" class="pauser" onclick="pauseGraph(this)">
						<i class="fa fa-pause"></i><br>
						PAUSE
					</a>
					<span class="">or</span>
					<span class="info"> drag the slider</span>
				</div>
			</div>
		</div>
		<div class="report-visual">
			<div class="">
				<div class="" id="graph-1">
				
				</div>
			</div>
			<div class="">
				<div id="graph-2">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
